<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Proyecto Musical{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      nav {
        margin-bottom: 20px;
      }
      nav a {
        margin-right: 10px;
        text-decoration: none;
        color: #333;
      }
      nav a:hover {
        text-decoration: underline;
      }
      h1 {
        color: #2c3e50;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .button:hover {
        background-color: #2980b9;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Inicio</a>
      <a href="/users/">Usuarios</a>
      <a href="/artists/">Artistas</a>
      <a href="/albums/">√Ålbumes</a>
      <a href="/songs/">Canciones</a>
    </nav>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
