{% extends "base.html" %}

{% block title %}Crear Álbum - Proyecto Musical{% endblock %}

{% block content %}
<h1 class="page-title">Crear Nuevo Álbum</h1>

<form action="/albums/create" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="year">Año</label>
    <input type="number" id="year" name="year" required>
  </div>

  <div class="form-group">
    <label for="artist_id">Artista</label>
    <select id="artist_id" name="artist_id" required>
      {% for artist in artists %}
      <option value="{{ artist.id }}">{{ artist.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="file">Portada del Álbum</label>
    <input type="file" id="file" name="file">
  </div>

  <button type="submit">Crear Álbum</button>
</form>

<a href="/albums/" class="button">Volver a la lista de álbumes</a>
{% endblock %}
