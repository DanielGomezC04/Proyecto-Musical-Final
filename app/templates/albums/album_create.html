{% extends "base.html" %}

{% block title %}Crear Álbum - Proyecto Musical{% endblock %}

{% block content %}
<h1>Crear Nuevo Álbum</h1>

<form action="/albums/create" method="post">
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="year">Año:</label><br>
    <input type="number" id="year" name="year" required><br><br>

    <label for="artist_id">Artista:</label><br>
    <select id="artist_id" name="artist_id" required>
        {% for artist in artists %}
        <option value="{{ artist.id }}">{{ artist.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Crear Álbum</button>
</form>

<br>
<a href="/albums/">Volver a la lista de álbumes</a>
{% endblock %}
