{% extends "base.html" %}

{% block title %}Crear Usuario - Proyecto Musical{% endblock %}

{% block content %}
<h1 class="page-title">Crear Nuevo Usuario</h1>

<form action="/users/create" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="file">Foto de Perfil</label>
    <input type="file" id="file" name="file">
  </div>

  <button type="submit">Crear Usuario</button>
</form>

<a href="/users" class="button">Volver a la lista de usuarios</a>
{% endblock %}
